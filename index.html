<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <!--google-fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assist/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="assist/owl-carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!--start header-->
    <section class="header">
        <div class="container-fluid">
            <div class="row">
                <!--nav-left-->
                <div class="col-lg-1">
                    <div class="nav-left">
                        <div class="brand">
                            <div class="logo">
                                <img src="images/logo.png" alt="">
                            </div>
                            <div class="logo-text">INTERIOR DESIGN</div>
                        </div>
                        <div class="menu">
                            <span class="top"></span>
                            <span class="bottom"></span>
                            <div class="name">menu</div>
                        </div>
                        <div class="icons">
                            <ul>
                                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!--slider-->
                <div class="col-lg-10">
                    <div class="slider">
                        <div class="owl-carousel owl-theme">
                            <div class="item"><img src="images/slider/slider-2.jpg"></div>
                            <div class="item"><img src="images/slider/slider-3.jpg"></div>
                            <div class="item"><img src="images/slider/slider-4.jpg"></div>
                        </div>
                    </div>
                </div>
                <!--icons-->
                <div class="col-lg-1">
                    <div class="dark">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-adjust"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--end header-->



    <script src="assist/jquery/jquery-3.5.1.js"></script>
    <script src="assist/bootstrap/bootstrap.min.js"></script>
    <script src="assist/owl-carousel/owl.carousel.min.js"></script>
    <script src="js/min.js"></script>
</body>

</html>
